spring.datasource.url=jdbc:mariadb://127.0.0.1:3307/testdb?useSSL=false&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
# TODO: using a MariaDB103Dialect we can no longer see any entries in the database during the tests
# ( when connecting using a remote mysql shell )
#  while the tests still run smooth and also jdbcTemplate works without any issues
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# this ensure DataJpaTest replace our datasource with its embedded databae
spring.test.database.replace=none
spring.jpa.hibernate.ddl-auto=create-drop